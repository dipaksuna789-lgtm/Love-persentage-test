<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Love %</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        :root {
            --primary-color: #4CAF50;
            --background-color: #f4f4f9;
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --border-radius: 20px;
            --input-border: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            text-align: center;
        }

        #form-page h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .input-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .gender-selection {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .gender-selection label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }

        .gender-selection input[type="radio"] {
            margin-right: 8px;
        }

        .heart-divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        /* CSS for Bride & Groom Images */
        .gender-icon {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
        
        .heart-divider::before,
        .heart-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--input-border);
        }
        
        .icon-groom {
            margin-left: 10px;
            margin-right: 10px;
        }
        
        .icon-bride {
            margin-left: 10px;
            margin-right: 10px;
        }

        .heart-icon {
            font-size: 28px;
            color: #ff4d4d;
            animation: beat 1.5s infinite;
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        #calculate-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #error-msg {
            color: #ff4d4d;
            margin-top: 15px;
            height: 20px;
            font-weight: 600;
        }

        /* --- Result Page --- */
        #result-page {
            display: none;
        }

        #result-names {
            font-size: 28px;
            color: #d9534f;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .percentage-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 25px;
            border-radius: 50%;
            display: grid;
            place-items: center;
            background: conic-gradient(var(--primary-color) 0deg, #e6e6e6 0deg);
            position: relative;
        }

        .percentage-circle::before {
            content: "";
            position: absolute;
            height: 85%;
            width: 85%;
            background-color: #fff;
            border-radius: 50%;
        }

        #percentage-value {
            position: relative;
            font-size: 50px;
            font-weight: 700;
            color: #333;
        }

        #result-message {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            min-height: 50px;
            padding: 0 10px;
        }

        #try-again-btn {
            margin-top: 20px;
            padding: 12px 25px;
            background: #555;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Input Form Page -->
        <div id="form-page">
            <h1>Find Love % Between</h1>
            <div class="input-group">
                <label for="your-name">YOUR NAME</label>
                <input type="text" id="your-name" placeholder="Enter Your Name">
                <div class="gender-selection">
                    <label><input type="radio" name="your-gender" value="male" checked> MALE</label>
                    <label><input type="radio" name="your-gender" value="female"> FEMALE</label>
                </div>
            </div>

            <!-- Bride-Groom wala Divider -->
            <div class="heart-divider">
                <!-- Groom Image (Aapki local file) -->
                <img src="groom.png" alt="Groom Icon" class="gender-icon icon-groom">
                <!-- Heart -->
                <span class="heart-icon">&#10084;</span>
                <!-- Bride Image (Aapki local file) -->
                <img src="bride.png" alt="Bride Icon" class="gender-icon icon-bride">
            </div>


            <div class="input-group">
                <label for="partner-name">PARTNER'S NAME</label>
                <input type="text" id="partner-name" placeholder="Enter Partner's Name">
                <div class="gender-selection">
                    <label><input type="radio" name="partner-gender" value="male"> MALE</label>
                    <label><input type="radio" name="partner-gender" value="female" checked> FEMALE</label>
                </div>
            </div>
            
            <p id="error-msg"></p>

            <button id="calculate-btn">CALCULATE LOVE %</button>
        </div>

        <!-- Result Display Page -->
        <div id="result-page">
            <h2>Percentage of love between</h2>
            <p id="result-names"></p>
            <div class="percentage-circle" id="progress-circle">
                <span id="percentage-value">0%</span>
            </div>
            <p id="result-message"></p>
            <button id="try-again-btn">Try Again</button>
        </div>
    </div>

    <script>
        // JavaScript code mein koi badlav nahi hai
        const formPage = document.getElementById('form-page');
        const resultPage = document.getElementById('result-page');
        const calculateBtn = document.getElementById('calculate-btn');
        const tryAgainBtn = document.getElementById('try-again-btn');
        
        const yourNameInput = document.getElementById('your-name');
        const partnerNameInput = document.getElementById('partner-name');
        const errorMsg = document.getElementById('error-msg');

        const resultNames = document.getElementById('result-names');
        const percentageValue = document.getElementById('percentage-value');
        const progressCircle = document.getElementById('progress-circle');
        const resultMessage = document.getElementById('result-message');
        
        const loveMessages = [
            "Aap dono ek doosre ke liye bane hain!",
            "Yeh ek Amar prem kahani ki shuruaat hai.",
            "Aapka pyaar har din aur bhi mazboot hota jayega.",
            "Do dil, ek jaan. Aapka rishta bahut khaas hai.",
            "Aap dono ki jodi salamat rahe!",
            "Har khoobsurat love story mein, aapki sabse best hai.",
            "Ek saath aap dono poori duniya jeet sakte hain.",
            "Aapka pyaar sitaron ki tarah hamesha chamakta rahe.",
            "Jab aap saath hote hain, to sab kuch mumkin lagta hai.",
            "Yeh sirf percentage nahi, aapke pyaar ki sacchai hai."
        ];

        calculateBtn.addEventListener('click', () => {
            const name1 = yourNameInput.value.trim();
            const name2 = partnerNameInput.value.trim();

            if (name1 === '' || name2 === '') {
                errorMsg.textContent = 'Please enter both names.';
                return;
            }
            errorMsg.textContent = '';

            const nameKey = [name1.toLowerCase(), name2.toLowerCase()].sort().join('&');
            
            let lovePercentage;

            if (localStorage.getItem(nameKey)) {
                lovePercentage = parseInt(localStorage.getItem(nameKey));
            } else {
                lovePercentage = Math.floor(Math.random() * 50) + 51;
                localStorage.setItem(nameKey, lovePercentage);
            }
            
            displayResult(name1, name2, lovePercentage);
        });
        
        tryAgainBtn.addEventListener('click', () => {
            resultPage.style.display = 'none';
            formPage.style.display = 'block';
            yourNameInput.value = '';
            partnerNameInput.value = '';
            resultMessage.textContent = ''; 
        });

        function displayResult(name1, name2, percentage) {
            formPage.style.display = 'none';
            resultPage.style.display = 'block';

            resultNames.textContent = `${capitalize(name1)} & ${capitalize(name2)}`;
            
            let currentPercent = 0;
            const animationDuration = 1500;
            const stepTime = Math.abs(Math.floor(animationDuration / percentage));
            
            resultMessage.textContent = '';

            let timer = setInterval(() => {
                currentPercent++;
                percentageValue.textContent = `${currentPercent}%`;
                progressCircle.style.background = `conic-gradient(var(--primary-color) ${currentPercent * 3.6}deg, #e6e6e6 0deg)`;

                if (currentPercent >= percentage) {
                    clearInterval(timer);
                    const randomIndex = Math.floor(Math.random() * loveMessages.length);
                    resultMessage.textContent = loveMessages[randomIndex];
                }
            }, stepTime);
        }
        
        function capitalize(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

    </script>
